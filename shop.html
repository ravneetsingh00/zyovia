  <script>
document.addEventListener("DOMContentLoaded", () => {
  const addToCartBtn = document.getElementById("addToCartBtn");
  const buyNowBtn = document.getElementById("buyNowBtn");
  const stockStatus = document.getElementById("stockStatus");
  const stockMessage = document.getElementById("stockMessage");

  updateCartCount(); // âœ… Call on load

  const isOutOfStock = stockStatus?.textContent.includes("Out of Stock");

  // Get selected size
  function getSelectedSize() {
    const btn = document.querySelector(".size-options button.active");
    return btn ? btn.innerText : null;
  }

  // Get selected color
  function getSelectedColor() {
    const color = document.querySelector(".color-circle.active");
    return color ? color.dataset.color : null;
  }

  // âœ… Show popup message
  function showPopup(message) {
    const popup = document.getElementById("popupMessage");
    if (!popup) return;
    popup.textContent = message;
    popup.classList.add("show");

    setTimeout(() => {
      popup.classList.remove("show");
    }, 3000);
  }

  // Show warning/info message under buttons
  function showMessage(msg, color = "red") {
    stockMessage.textContent = msg;
    stockMessage.style.color = color;
  }

  // âœ… Reset selections after adding
  function resetSelections() {
    document.querySelectorAll(".size-options button").forEach(btn => btn.classList.remove("active"));
    document.querySelectorAll(".color-circle").forEach(c => c.classList.remove("active"));
    const quantityInput = document.getElementById("quantity");
    if (quantityInput) quantityInput.value = 1;
  }

  // âœ… Main function to handle cart
  function handleCartAction(redirect = false) {
    if (isOutOfStock) {
      showMessage("âš ï¸ This product is currently out of stock.");
      return false;
    }

    const title = document.querySelector(".product-title")?.innerText || "";
    const price = document.querySelector(".price .new")?.innerText.replace("â‚¹", "") || "0";
    const image = document.getElementById("mainImage")?.src || "";
    const size = getSelectedSize();
    const color = getSelectedColor();
    const quantity = parseInt(document.getElementById("quantity")?.value || 1);

    if (!size || !color) {
      showMessage("âš ï¸ Please select size and color.");
      return false;
    }

    const product = {
      id: Date.now(),
      title,
      price: parseFloat(price),
      image,
      size,
      color,
      quantity
    };

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));

    updateCartCount();
    resetSelections();

    if (redirect) {
      window.location.href = "cart.html";
    }

    return true;
  }

  // âœ… Add to Cart Click
  addToCartBtn.addEventListener("click", () => {
    const success = handleCartAction(false);
    if (success) {
      showPopup("âœ… Product added to cart!");
    }
  });

  // âœ… Buy Now Click
  buyNowBtn.addEventListener("click", () => {
    handleCartAction(true);
  });

  // âœ… Cart Count Function
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    const cartCount = document.getElementById("cartCount");
    if (cartCount) cartCount.textContent = totalItems;
  }
});
</script>
