  <h1>Your Cart</h1>
  <div class="cart-container" id="cartContainer"></div>
  <p class="total" id="cartTotal"></p>
  <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>

  <script>
    function loadCart() {
      const container = document.getElementById("cartContainer");
      const totalEl = document.getElementById("cartTotal");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      container.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        totalEl.textContent = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="Product" />
          <div class="item-details">
            <p><strong>${item.title}</strong></p>
            <p>Size: ${item.size}</p>
            <p>Color: ${item.color}</p>
            <p>Qty: ${item.quantity}</p>
            <p>Price: ₹${item.price * item.quantity}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(itemDiv);
      });

      totalEl.textContent = `Total: ₹${total.toFixed(2)}`;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      alert("Redirecting to payment gateway... (To be added)");
      // Future integration: Replace this with payment gateway redirect
    }

    loadCart();
  </script>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const addToCartBtn = document.getElementById("addToCartBtn");
  const buyNowBtn = document.getElementById("buyNowBtn");
  const stockStatus = document.getElementById("stockStatus");
  const stockMessage = document.getElementById("stockMessage");

  updateCartCount(); // ✅ Call on load

  const isOutOfStock = stockStatus?.textContent.includes("Out of Stock");

  // Get selected size
  function getSelectedSize() {
    const btn = document.querySelector(".size-options button.active");
    return btn ? btn.innerText : null;
  }

  // Get selected color
  function getSelectedColor() {
    const color = document.querySelector(".color-circle.active");
    return color ? color.dataset.color : null;
  }

  // ✅ Show popup message
  function showPopup(message) {
    const popup = document.getElementById("popupMessage");
    if (!popup) return;
    popup.textContent = message;
    popup.classList.add("show");

    setTimeout(() => {
      popup.classList.remove("show");
    }, 3000);
  }

  // Show warning/info message under buttons
 function showMessage(msg, color = "red") {
  stockMessage.textContent = msg;
  stockMessage.style.color = color;
  stockMessage.style.display = "block";

  setTimeout(() => {
    stockMessage.textContent = "";
    stockMessage.style.display = "none";
  }, 2000); // 2000ms = 2 seconds
}


  // ✅ Reset selections after adding
  function resetSelections() {
    document.querySelectorAll(".size-options button").forEach(btn => btn.classList.remove("active"));
    document.querySelectorAll(".color-circle").forEach(c => c.classList.remove("active"));
    const quantityInput = document.getElementById("quantity");
    if (quantityInput) quantityInput.value = 1;
  }

  // ✅ Main function to handle cart
  function handleCartAction(redirect = false) {
    if (isOutOfStock) {
      showMessage("⚠️ This product is currently out of stock.");
      return false;
    }

    const title = document.querySelector(".product-title")?.innerText || "";
    const price = document.querySelector(".price .new")?.innerText.replace("₹", "") || "0";
    const image = document.getElementById("mainImage")?.src || "";
    const size = getSelectedSize();
    const color = getSelectedColor();
    const quantity = parseInt(document.getElementById("quantity")?.value || 1);

    if (!size || !color) {
      showMessage("⚠️ Please select size and color.");
      return false;
    }

    const product = {
      id: Date.now(),
      title,
      price: parseFloat(price),
      image,
      size,
      color,
      quantity
    };

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));

    updateCartCount();
    resetSelections();

    if (redirect) {
      window.location.href = "cart.html";
    }

    return true;
  }

  // ✅ Add to Cart Click
  addToCartBtn.addEventListener("click", () => {
    const success = handleCartAction(false);
    if (success) {
      showPopup("✅ Product added to cart!");
    }
  });

  // ✅ Buy Now Click
  buyNowBtn.addEventListener("click", () => {
    handleCartAction(true);
  });

  // ✅ Cart Count Function
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    const cartCount = document.getElementById("cartCount");
    if (cartCount) cartCount.textContent = totalItems;
  }
});
</script>

<script>
  function increaseQty() {
    const qtyInput = document.getElementById("quantity");
    qtyInput.value = parseInt(qtyInput.value) + 1;
  }

  function decreaseQty() {
    const qtyInput = document.getElementById("quantity");
    let current = parseInt(qtyInput.value);
    if (current > 1) {
      qtyInput.value = current - 1;
    }
  }
</script>
